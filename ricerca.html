<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ricerca</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Header con il titolo "Ricerca" -->
  <header class="fixed-header">
    <h2>Ricerca</h2>  <!-- Titolo Ricerca -->
  </header>

  <!-- Contenuto principale -->
  <div class="main-content">
    <div class="container">
      <h2>Cerca un gioco su BoardGameGeek</h2>
      <!-- Barra di ricerca accorciata con la X per cancellare il contenuto -->
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Inserisci il nome del gioco">
        <span id="clearSearch" class="clear-icon">❌</span> <!-- X per cancellare -->
      </div>
    
      <div id="resultsContainer"></div> <!-- Qui verranno mostrati i risultati -->
    </div>
    
    <!-- MODAL DETTAGLI GIOCO -->
    <div id="gameDetailsModal" class="modal">
      <div id="gameDetailsContent" class="modal-content"></div>
      <button id="closeModal" class="close-button">←</button>
    </div>
  </div>

  <!-- Menù di navigazione in basso -->
  <nav class="bottom-menu">
    <a href="profilo.html" class="menu-item">
      <span class="icon">🏠</span> <!-- Casetta -->
      <span class="text">Home</span>
    </a>
    <a href="lista-giochi.html" class="menu-item">
      <span class="icon">🎲</span> <!-- Dado -->
      <span class="text">Giochi</span>
    </a>
    <a href="ricerca.html" class="menu-item">
      <span class="icon">🔍</span> <!-- Lente -->
      <span class="text">Ricerca</span>
    </a>
    <a href="statistiche.html" class="menu-item">
      <span class="icon">📊</span> <!-- Statistiche (Grafico) -->
      <span class="text">Statistiche</span>
    </a>
    <a href="altro.html" class="menu-item">
      <span class="icon">⋯</span> <!-- 3 Puntini -->
      <span class="text">Altro</span>
    </a>
  </nav>

  <script src="js/profile.js"></script>
  <script src="js/menu.js"></script>
  <script src="js/aggiungi-gioco.js"></script> <!-- Aggiungi il file js per la logica della ricerca -->

</body>
</html>
