<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Login / Registrazione</title>

  <!-- Collegamento al Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Supporto PWA per Android e iOS -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="AppGiS">

  <!-- Icona Apple -->
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
      background-color: #f4f4f4;  /* Colore di sfondo */
      font-family: Arial, sans-serif;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: env(safe-area-inset-top, 0);  /* Gestisce il notch */
      padding-bottom: env(safe-area-inset-bottom, 0);
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 300px;
      text-align: center;
      flex-grow: 1;
      height: 100%; /* Occupare tutta l'altezza disponibile */
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
    }

    button {
      width: 48%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: #fff;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Stile per il messaggio di errore */
    #error-message {
      color: white;
      background-color: red;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      display: none;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login / Registrazione</h2>
    <form id="authForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <div class="button-group">
        <button type="button" id="loginButton">Accedi</button>
        <button type="button" id="registerButton">Registrati</button>
      </div>
    </form>
    <!-- Messaggio di errore -->
    <div id="error-message"></div>
  </div>

  <!-- Aggiungi il link al file script esterno -->
  <script src="js/login.js"></script>
</body>
</html>
