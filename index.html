<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Login / Registrazione</title>

  <!-- Collegamento al Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Supporto PWA per Android e iOS -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="AppGiS">

  <!-- Icona Apple -->
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="index-page">
  <div class="login-box">
    <h2>Login / Registrazione</h2>
    <form id="authForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <div class="button-group">
        <button type="button" id="loginButton">Accedi</button>
        <button type="button" id="registerButton">Registrati</button>
      </div>
    </form>
    <!-- Messaggio di errore -->
    <div id="error-message"></div>
  </div>

  <!-- Aggiungi il link al file script esterno -->
  <script src="js/login.js"></script>
</body>
</html>
