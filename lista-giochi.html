<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Giochi</title>
    <!-- Collegamento al Manifest -->
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/styles.css">  <!-- Stile principale -->
</head>
<body>
<!-- Header fisso in alto -->
<header class="fixed-header">
    <h2>Lista giochi</h2>
    <a href="modifica_profilo.html" class="settings-icon">⚙️</a> <!-- Icona delle impostazioni -->
</header>

    <!-- Contenitore principale con la tabella -->
    <div class="main-content">
        <div class="container">
            <h1>Lista dei Giochi</h1>
            <div class="table-container">
                <table id="gamesTable">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Tipologia</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- I giochi verranno caricati qui tramite JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Inclusione dello script per il caricamento dei giochi -->
    <script src="js/script-giochi.js"></script>  
    <script src="js/profile.js"></script> <!-- Script per il logout -->
    
</body>
</html>
