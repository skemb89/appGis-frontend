<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Registrazione</title>

  <!-- Collegamento al Manifest -->
  <link rel="manifest" href="manifest.json">
 
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="index-page">
  <div class="login-box">
    <h2>Registrazione</h2>
    <form id="registerForm">
      <!-- Username -->
      <input type="text" id="username" placeholder="Username" required>

      <!-- Email -->
      <input type="email" id="email" placeholder="Email" required>

      <!-- Password -->
      <input type="password" id="password" placeholder="Password" required>

      <!-- Selezione Giocatore -->
      <select id="playerSelect" required>
        <!-- Opzione vuota -->
        <option value="" disabled selected>Giocatore associato</option>
        <!-- Lista dei giocatori non ancora associati verrà caricata dinamicamente qui -->
        <option value="newPlayer">Nuovo giocatore</option>
      </select>

      <!-- Campo per inserire un nuovo giocatore -->
      <div id="newPlayerDiv" style="display:none;">
        <input type="text" id="newPlayerName" placeholder="Nome del nuovo giocatore">
      </div>

      <div class="button-group">
        <button type="button" id="registerButton">Registrati</button>
      </div>
    </form>

    <!-- Messaggio di errore -->
    <div id="error-message" style="display:none; padding: 10px; border-radius: 5px; color: white; margin-top: 10px;"></div>

    <!-- Messaggio di successo -->
    <div id="success-message" style="display:none; padding: 10px; border-radius: 5px; color: white; margin-top: 10px; background-color: green;"></div>

    <!-- Link per tornare alla pagina di login -->
    <p>Hai già un account? <a href="index.html">Accedi</a></p>
  </div>

  <!-- Aggiungi il link al file script esterno -->
  <script src="js/registrazione.js"></script>
</body>
</html>
