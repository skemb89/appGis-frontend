<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifica Profilo</title>
  <!-- Collegamento al Manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Bottone hamburger per dispositivi mobili -->
  <button class="hamburger" id="hamburger">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </button>
  
  <!-- Sidebar con il menu di navigazione -->
  <div class="sidebar" id="sidebar">
    <!-- Nome dell'utente visibile sempre -->
    <div class="user-info" id="user-info"></div>

    <!-- Menu -->
    <ul class="menu-list">
      <li><a href="profilo.html">Profilo</a></li>
      <li><a href="modifica_profilo.html">Modifica Profilo</a></li>
      <li><a href="lista-giochi.html">Lista Giochi</a></li>
      <li><a href="statistiche.html">Statistiche</a></li>
    </ul>

    <!-- Logout -->
    <button id="logout" class="logout-btn">Logout</button>
  </div>

  <!-- Contenuto principale -->
  <div class="main-content">
    <div class="container">
      <h2>Modifica Profilo</h2>
      <form id="profileForm">
        <div>
          <label for="current-username">Username Attuale:</label>
          <span id="current-username">Caricamento...</span>
        </div>
        
        <div>
          <label for="current-giocatore">Giocatore Associato:</label>
          <span id="current-giocatore">Caricamento...</span>
        </div>

        <div>
          <label for="password">Nuova Password:</label>
          <input type="password" id="password">
        </div>

        <div>
            <label for="giocatore">Seleziona Giocatore:</label>
            <select id="giocatore" required>
            <!-- Le opzioni saranno popolate dinamicamente -->
            </select>
        </div>

        <button type="submit" class="btn">Salva Modifiche</button>
      </form>
    </div>
  </div>

  <script src="js/modifica_profilo.js"></script>
  <script src="js/profile.js"></script>
  <script src="js/menu.js"></script>
</body>
</html>
