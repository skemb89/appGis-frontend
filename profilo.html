<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilo Utente</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Bottone hamburger per dispositivi mobili -->
  <button class="hamburger" id="hamburger">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </button>
  
  <!-- Sidebar con il menu di navigazione -->
  <div class="sidebar" id="sidebar">
    <div class="user-info" id="user-info"></div>  <!-- Qui sarà mostrato il nome utente -->
    <ul class="menu-list">
      <li><a href="profilo.html">Profilo</a></li>
      <li><a href="modifica_profilo.html">Modifica Profilo</a></li>
      <li><a href="lista-giochi.html">Lista Giochi</a></li>
      <li><a href="statistiche.html">Statistiche</a></li>
    </ul>
    <button id="logout" class="logout-btn">Logout</button>
  </div>

  <!-- Contenuto principale -->
  <div class="main-content">
    <div class="container">
      <h2 id="greeting"></h2>  <!-- Qui sarà mostrato il saluto con il nome utente -->
      <p>Pagina personale utente.</p>

      <h3>I miei giochi:</h3>
      <table id="userGamesTable">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Tipologia</th>
            <th>Data Pubblicazione</th> <!-- Aggiunta colonna per la data di pubblicazione -->
            <th>Durata Media</th>
            <th>Difficoltà</th>
            <th>Posizione</th>
            <th>Immagine</th> <!-- Aggiunta colonna per l'immagine -->
          </tr>
        </thead>
        <tbody>
          <!-- I giochi dell'utente verranno caricati qui tramite JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="js/profile.js"></script>
  <script src="js/menu.js"></script>
</body>
</html>
