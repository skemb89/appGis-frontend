<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilo Utente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }
    .logout-btn {
      background-color: #d9534f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="greeting"></h1>
    <button id="viewGames" class="btn">Visualizza Giochi</button>
    <button id="logout" class="btn logout-btn">Logout</button>
  </div>

  <script src="js/profile.js"></script>
</body>
</html>
