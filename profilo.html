<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilo Utente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      height: 100vh;
      margin: 0;
    }

    /* Stile del menu laterale */
    .sidebar {
      width: 250px;
      background-color: #343a40;
      padding-top: 20px;
      color: white;
      position: fixed;
      height: 100%;
      left: 0;
      top: 0;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #007bff;
    }

    /* Contenitore principale */
    .main-content {
      margin-left: 250px;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      color: #333;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #d9534f;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Sidebar con il menu di navigazione -->
  <div class="sidebar">
    <h2>Menu</h2>
    <a href="modifica_profilo.html">Modifica Profilo</a>
    <a href="lista-giochi.html">Lista Giochi</a>
    <a href="statistiche.html">Statistiche</a>
  </div>

  <!-- Contenuto principale -->
  <div class="main-content">
    <div class="container">
      <h1 id="greeting"></h1>
      <button id="logout" class="btn">Logout</button>
    </div>
  </div>

  <script src="js/profile.js"></script>
</body>
</html>
