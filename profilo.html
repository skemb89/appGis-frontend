<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profilo Utente</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Bottone hamburger (visibile solo su dispositivi piccoli) -->
  <button class="hamburger" id="hamburger">&#9776;</button>
  
  <!-- Sidebar con il menu di navigazione -->
  <div class="sidebar" id="sidebar">
    <!-- Nome dell'utente (sostituisce "Menu") -->
    <div class="user-info" id="user-info"></div>
    
    <!-- Menu di navigazione -->
    <ul class="menu-list">
      <li><a href="profilo.html">Profilo</a></li>
      <li><a href="modifica_profilo.html">Modifica Profilo</a></li>
      <li><a href="lista-giochi.html">Lista Giochi</a></li>
      <li><a href="statistiche.html">Statistiche</a></li>
    </ul>
    
    <!-- Pulsante di logout posizionato in fondo -->
    <button id="logout" class="btn logout-btn">Logout</button>
  </div>

  <!-- Contenuto principale -->
  <div class="main-content">
    <div class="container">
      <h1 id="greeting"></h1>
      <!-- Altri contenuti del profilo possono andare qui -->
    </div>
  </div>

  <script src="js/profile.js"></script>
  <script>
    // Gestione del menu a hamburger per dispositivi mobili
    document.addEventListener("DOMContentLoaded", function () {
      const hamburger = document.getElementById("hamburger");
      const sidebar = document.getElementById("sidebar");

      hamburger.addEventListener("click", function () {
        sidebar.classList.toggle("active");
      });
    });
  </script>
</body>
</html>
